<section>
  <div ng-include="'app/api/apiHeader.html'"></div>
	<div ng-if="apiCtrl.pages.length === 0" style="text-align:center; color: #424E5A; fill: #424E5A; ">
		<h2><ng-md-icon size="42" icon="error"></ng-md-icon> There is no published documentation for this API</h2>
		<div>
			<p>
				The API will be complete shortly.
			</p>
		</div>
	</div>
  <md-tabs md-dynamic-height md-border-bottom ng-if="apiCtrl.pages.length > 0">
    <md-tab label="{{page.name}}" md-on-select="apiCtrl.fetchPage(page)" ng-repeat="page in apiCtrl.pages">
      <gravitee-page page="apiCtrl.page" enable-try-it="false"></gravitee-page>
    </md-tab>
  </md-tabs>
</section>
