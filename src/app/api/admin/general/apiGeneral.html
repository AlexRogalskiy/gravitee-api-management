<div layout="" layout-sm="column">
</div>
<form name="formApi" ng-submit="generalCtrl.update(apiCtrl.api)" novalidate>
  <div layout="" layout-sm="column">
    <md-input-container flex="30">
      <label>Name</label>
      <input ng-model="apiCtrl.api.name" type="text" ng-required="true">
    </md-input-container>
    <md-input-container flex="30">
      <label>Version</label>
      <input ng-model="apiCtrl.api.version" type="text" ng-required="true">
    </md-input-container>

    <div layout="column" flex="20">
      <md-input-container class="flex" layout-align="center center">
        <md-radio-group ng-model="apiCtrl.api.visibility">
          <md-radio-button class="gravitee-api-visibility" value="public" aria-label="Public">
            <md-tooltip md-direction="bottom">Public: API is visible by all</md-tooltip>
            <ng-md-icon icon="public"></ng-md-icon>
          </md-radio-button>
          <md-radio-button class="gravitee-api-visibility" value="private" aria-label="Private">
            <md-tooltip md-direction="bottom">Private: API is visible only by its members</md-tooltip>
            <ng-md-icon icon="lock"></ng-md-icon>
          </md-radio-button>
          <md-radio-button class="gravitee-api-visibility" value="restricted" aria-label="Restricted">
            <md-tooltip md-direction="bottom">Restricted: API is visible by all but can be used only by its members</md-tooltip>
            <ng-md-icon icon="vpn_lock"></ng-md-icon>
          </md-radio-button>
        </md-radio-group>
      </md-input-container>
    </div>
    <md-switch layout-align="center center" ng-model="apiEnabled"
               ng-change="generalCtrl.changeLifecycle(apiCtrl.api.id)" flex="20" no-dirty-check>
      Started
    </md-switch>
  </div>
  <div layout="" layout-sm="column">
    <md-input-container flex="30">
      <label>Context path</label>
      <input ng-model="apiCtrl.api.proxy.context_path" type="text" ng-required="true">
    </md-input-container>

    <md-input-container flex="30">
      <label>Endpoint</label>
      <input ng-model="apiCtrl.api.proxy.endpoint" type="text" ng-required="true">
    </md-input-container>

    <div class="flex" layout="column">
      <md-input-container layout-align="center center">
        <md-checkbox ng-model="apiCtrl.api.proxy.strip_context_path" aria-label="Strip context path?">
          Strip context path
        </md-checkbox>
      </md-input-container>
      <label class="gravitee-api-explanation" ng-bind="generalCtrl.getStripContextExample()"></label>
    </div>
  </div>
  <div layout="" layout-sm="column">
    <md-input-container class="flex">
      <label>Description</label>
      <textarea ng-model="apiCtrl.api.description" ng-required="true"></textarea>
    </md-input-container>
  </div>
  <div layout="" layout-sm="column">
    <md-input-container class="flex">
      <label>Tags</label>
      <md-chips ng-model="apiCtrl.api.tags" placeholder="Enter a tag" secondary-placeholder="+Tag" ng-click="formApi.$setDirty()"></md-chips>
    </md-input-container>
  </div>

  <div class="md-actions gravitee-api-save-button" layout="row">
    <md-button class="md-raised" type="submit" ng-disabled="formApi.$invalid || formApi.$pristine">
      Save
    </md-button>
    <md-button class="md-raised md-primary" type="button" ng-click="generalCtrl.reset()" ng-disabled="formApi.$invalid || formApi.$pristine">
      Reset
    </md-button>
    <md-button class="md-raised md-warn pull-right" type="button" ng-click="generalCtrl.delete(apiCtrl.api.id)">
      Delete
    </md-button>
  </div>
</form>
