<md-dialog aria-label="Add Endpoint" style="width: 60%" ng-cloak>
  <form name="item.form">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Endpoint</h2>
        <span flex></span>
        <md-button type="button" class="md-icon-button" aria-label="Close dialog" ng-click="ctrl.cancel()">X</md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout="row" class="input-row">
          <md-input-container flex>
            <label>Target</label>
            <input name="target" ng-model="endpoint.target" type="url" required placeholder="Target URL">
          </md-input-container>
          <md-input-container flex>
            <label>Weight</label>
            <input name="weight" type="number" min="1" max="99" ng-model="endpoint.weight" required>
          </md-input-container>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="ctrl.addEndpoint()" ng-disabled="item.form.$invalid">Add Endpoint</md-button>
      <md-button ng-click="ctrl.cancel()" md-autofocus>Cancel</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
