<form name="formApiProperties" ng-submit="apiPropertiesCtrl.update(apiPropertiesCtrl.api)" novalidate>
  <md-data-table-container>
    <table md-data-table class="md-primary">
      <thead ng-if="apiPropertiesCtrl.api.properties">
        <tr>
          <th>Name</th>
          <th>Value</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(key, value) in apiPropertiesCtrl.api.properties">
          <td>{{key}}</td>
          <td>
            <md-input-container class="flex">
              <input ng-model="value" type="text" ng-required="true">
            </md-input-container>
          <td>
            <ng-md-icon ng-click="apiPropertiesCtrl.deleteProperty(key)" icon="delete" size="24" style="cursor: pointer;"></ng-md-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </md-data-table-container>
  <div ng-if="apiPropertiesCtrl.api.properties" class="md-actions gravitee-api-save-button" layout="row">
    <md-button class="md-accent" type="submit" ng-disabled="formApiProperties.$invalid">
      Save
    </md-button>
  </div>
</form>

<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="apiPropertiesCtrl.showPropertyModal()">
  <ng-md-icon icon="add"></ng-md-icon>
</md-button>
