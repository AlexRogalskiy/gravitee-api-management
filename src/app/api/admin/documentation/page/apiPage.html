<md-card style="box-shadow:none;">
  <div style="border: 1px solid #e7eaec; border-bottom: 0; padding: 0 20px 10px 20px;">
    <div layout="row">
      <div layout="row" layout-align="start end" flex="70">
        <h3 style="color: #676a6c; clear:both;">{{pageCtrl.page.title}}</h3>
        <md-button ng-show="pageCtrl.editMode" ng-click="pageCtrl.undoPage()" class="md-icon-button" style="border: 1px solid #E7EAEC;" aria-label="Undo"><ng-md-icon icon="undo" size="16"></ng-md-icon></md-button>
      </div>
      <div class="documentation-tool-bar" layout="row" layout-align="end end" style="width: 100%;" flex="30">
        <md-switch ng-model="pagePublished">Published</md-switch>
        <md-button ng-show="!pageCtrl.editMode" ng-click="pageCtrl.edit()" class="md-icon-button" style="border: 1px solid #E7EAEC;" aria-label="Edit"><ng-md-icon icon="mode_edit" size="16"></ng-md-icon></md-button>
        <md-button ng-show="pageCtrl.editMode" ng-click="pageCtrl.editPage()" class="md-icon-button" style="border: 1px solid #E7EAEC;" aria-label="Save"><ng-md-icon icon="save" size="16"></ng-md-icon></md-button>
        <md-button ng-click="pageCtrl.deletePage()" class="md-icon-button" style="border: 1px solid #E7EAEC;" aria-label="Delete"><ng-md-icon icon="delete" size="16"></ng-md-icon></md-button>
      </div>
    </div>
  </div>

  <md-card-content style="background-color: #fff; border: 1px solid #e7eaec; padding-top: 0px;">
    <div ng-show="!pageCtrl.editMode">
      <div ng-if="pageCtrl.markdownType()" btf-markdown="pageCtrl.page.content">
      </div>

      <raml-console ng-if="pageCtrl.ramlType() && pageCtrl.page.content" src="{{pageCtrl.getContentUrl()}}" resources-collapsed disable-try-it
                    disable-title disable-theme-switcher disable-raml-client-generator>
      </raml-console>

      <div ng-if="pageCtrl.swaggerType()" swagger-ui url="pageCtrl.getContentUrl()" api-explorer="true" validator-url="false">
      </div>
    </div>

    <div ng-show="pageCtrl.editMode">
      <textarea ng-model="pageCtrl.page.content" cols="170" rows="20"></textarea>
    </div>
  </md-card-content>
</md-card>
