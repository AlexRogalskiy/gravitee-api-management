<div layout="row" ng-init="documentationCtrl.list()">
  <md-list layout="column" class="inset" flex="20">
    <md-item dragula="'pages-list'" dragula-scope="$parent" ng-repeat="page in documentationCtrl.pages">
        <md-item-content layout="row" layout-align="start center" ui-sref="apis.admin.documentation.page({pageId: page.id})">
          <md-button class="gravitee-api-page-menu-item" ng-click="documentationCtrl.selectPage(p)"
                     ng-class="{'selected' : page.id === documentationCtrl.$state.params.pageId }">
            <div class="inset">
              <img ng-if="'MARKDOWN' === page.type" src="app/images/logo_md.png" width="32px" />
              <img ng-if="'SWAGGER' === page.type" src="app/images/logo_swagger.png" width="32px" />
              <img ng-if="'RAML' === page.type" src="app/images/logo_raml.png" width="32px" />
              {{page.name}}
            </div>
          </md-button>
        </md-item-content>
    </md-item>
  </md-list>
  <div flex="80" ui-view></div>
</div>
<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="documentationCtrl.showNewPageDialog()">
  <ng-md-icon icon="add"></ng-md-icon>
</md-button>
