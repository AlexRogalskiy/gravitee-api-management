<div layout="row" ng-init="documentationCtrl.list()">
  <md-list layout="column" class="inset" flex="20">
    <md-button class="md-fab md-mini" aria-label="Add" ng-click="documentationCtrl.showNewPageDialog()">
      <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
    <md-divider></md-divider>
    <md-item dragula="'pages-list'" dragula-scope="$parent" ng-repeat="page in documentationCtrl.pages">
        <md-item-content layout="row" layout-align="start center" ui-sref="apis.admin.documentation.page({pageId: page.id})">
          <md-button class="gravitee-api-page-menu-item" ng-click="documentationCtrl.selectPage(p)"
                     ng-class="{'selected' : page.id === documentationCtrl.$state.params.pageId }">
            <div class="inset">
              <ng-md-icon icon="more_vert"></ng-md-icon>
              <ng-md-icon icon="insert_drive_file"></ng-md-icon>
              {{page.name}}
            </div>
          </md-button>
        </md-item-content>
    </md-item>
  </md-list>
  <md-content flex="80" ui-view></md-content>
</div>
