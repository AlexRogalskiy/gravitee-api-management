<section>
  <div ng-if="!apiCtrl.apiIsSynchronized && !apiCtrl.apiJustDeployed" class="gravitee-api-banner">
    <div ng-click="apiCtrl.showDeployAPIConfirm($event, apiCtrl.api)" class="gravitee-api-banner-content" ng-cloak>
      API out of sync, <a>deploy your API</a>
    </div>
  </div>

  <div ng-include="'app/api/apiHeader.html'"></div>
  <div sticky offset="49" sticky-class="gravitee-sticky"
       ng-class="{'gravitee-sticky-deployed': !apiCtrl.apiIsSynchronized && !apiCtrl.apiJustDeployed}">
    <md-tabs md-dynamic-height md-border-bottom md-selected="selectedTab">
      <md-tab label="general" ui-sref="apis.admin.general" ui-sref-opts="{reload: true}"></md-tab>
      <md-tab label="policies" ui-sref="apis.admin.policies" ui-sref-opts="{reload: true}"></md-tab>
      <md-tab label="documentation" ui-sref="apis.admin.documentation" ui-sref-opts="{reload: true}"></md-tab>
      <md-tab label="api keys" ui-sref="apis.admin.apikeys" ui-sref-opts="{reload: true}"></md-tab>
      <md-tab label="members" ui-sref="apis.admin.members" ui-sref-opts="{reload: true}"></md-tab>
      <md-tab label="properties" ui-sref="apis.admin.properties" ui-sref-opts="{reload: true}"></md-tab>
      <md-tab label="analytics" ui-sref="apis.admin.analytics" ui-sref-opts="{reload: true}"></md-tab>
      <md-tab label="monitoring" ui-sref="apis.admin.monitoring" ui-sref-opts="{reload: true}"></md-tab>
      <md-tab label="descriptor" ui-sref="apis.admin.descriptor" ui-sref-opts="{reload: true}"></md-tab>
    </md-tabs>
  </div>
  <div ui-view flex class="inset"></div>
</section>
