<section class="content-header">
  <div layout="row">
    <md-button class="md-fab md-mini md-primary" ng-click="apiCtrl.backToPreviousState()" aria-label="List of APIs">
      <ng-md-icon icon="menu"></ng-md-icon>
    </md-button>

    <h1>
      {{apiCtrl.api.name}}
      <small>{{apiCtrl.api.description}}</small>
    </h1>
  </div>

  <md-card>
    <md-card-content>
      <md-tabs md-dynamic-height md-border-bottom md-selected="selectedTab">
        <md-tab label="dashboard" ui-sref="apis.admin.dashboard">
        </md-tab>
        <md-tab label="general" ui-sref="apis.admin.general">
        </md-tab>
        <md-tab label="policies" ui-sref="apis.admin.policies">
        </md-tab>
        <md-tab label="documentation" ui-sref="apis.admin.documentation">
        </md-tab>
      </md-tabs>
      <md-switch ng-model="enabled" ng-change="apiCtrl.changeLifecycle(apiCtrl.api.id)" class="md-block">
        Enabled
      </md-switch>
      <div ui-view flex></div>
    </md-card-content>
  </md-card>
</section>
