<div layout="row">
  <md-list layout="column" class="inset" flex="20" style="background-color: #f2f4f5; border-right: solid 1px #dadddf; opacity: 0.5;">
    <h4>REPORTS</h4>
    <md-divider></md-divider>
    <md-item>
      <a href="#" style="color: #303940;">
        <md-item-content md-ink-ripple layout="row">
          <md-button ng-click="documentationCtrl.selectPage(p)">
            <ng-md-icon icon="equalizer"></ng-md-icon>Response Status
          </md-button>
        </md-item-content>
      </a>
    </md-item>
    <md-item>
      <a href="#" style="color: #303940;">
        <md-item-content md-ink-ripple layout="row">
          <md-button ng-click="documentationCtrl.selectPage(p)">
            <ng-md-icon icon="equalizer"></ng-md-icon>Response Times
          </md-button>
        </md-item-content>
      </a>
    </md-item>
    <md-item>
      <a href="#" style="color: #303940;">
        <md-item-content md-ink-ripple layout="row">
          <md-button ng-click="documentationCtrl.selectPage(p)">
            <ng-md-icon icon="equalizer"></ng-md-icon>Payload Sizes
          </md-button>
        </md-item-content>
      </a>
    </md-item>
  </md-list>
  <md-content flex="80" style="background-color: rgb(232, 235, 237);">
    <md-card style="box-shadow:none;">
      <div style="border: 1px solid #e7eaec; border-bottom: 0; padding: 30px 20px 20px;">
        <div layout="row">
          <md-content flex="20" style="background: none">
            <h3 style="color: #303940; clear:both;">Response Status</h3>
          </md-content>

          <md-content flex="60" style="background: none"></md-content>

          <md-content flex="20" style="background: none">
              <md-menu>
                <md-button aria-label="Timeframe: " ng-click="analyticsCtrl.openMenu($mdOpenMenu, $event)" style="color: #b1bdc5;">
                  TIMEFRAME:
                </md-button>
                <md-menu-content width="20">
                  <md-menu-item>
                    <md-button ng-click="ctrl.redial($event)">
                      Last 5 minutes
                    </md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="ctrl.checkVoicemail()">
                      Last hour
                    </md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="ctrl.checkVoicemail()">
                      Last 24 hours
                    </md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="ctrl.checkVoicemail()">
                      Last 3 days
                    </md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="ctrl.checkVoicemail()">
                      Last 14 days
                    </md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="ctrl.checkVoicemail()">
                      Last 30 days
                    </md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="ctrl.checkVoicemail()">
                      Last 90 days
                    </md-button>
                  </md-menu-item>

                  <md-menu-divider>&nbsp;</md-menu-divider>

                  <md-menu-item>
                    <md-list layout="column" class="inset">
                      <h5>CUSTOM TIMEFRAME</h5>
                      <md-content>
                        <div ng-click="$event.stopPropagation();"><md-datepicker ng-model="from" md-placeholder="Enter date" ></md-datepicker></div>
                      </md-content>
                      <md-content>
                        <div ng-click="$event.stopPropagation();"><md-datepicker ng-model="to" md-placeholder="Enter date" ></md-datepicker></div>
                      </md-content>
                    </md-list>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
          </md-content>
        </div>
      </div>

      <md-divider></md-divider>

      <md-card-content style="background-color: #fff; border: 1px solid #e7eaec">
        <chart config="chartConfig"></chart>
      </md-card-content>
    </md-card>
  </md-content>
</div>
