<div layout-padding>
	<md-data-table-container class="application-data-table" ng-show="apiKeysCtrl.hasKeysDefined()">
		<table md-data-table class="md-primary">
			<thead>
				<tr>
					<th>API Key</th>
          <th>Revocation Date</th>
          <th>Expiration Date</th>
          <th>
            <md-checkbox md-no-ink aria-label="Show all API keys" ng-model="apiKeysCtrl.showRevokedKeys" class="md-primary">
              Show revoked API Keys
            </md-checkbox>
          </th>
				</tr>
			</thead>
			<tbody ng-repeat="(api, value) in apiKeysCtrl.apiKeys">
        <tr style="background-color: #9fb9be;">
          <td colspan="4" style="font-weight: bold">{{value.name}} ({{value.keys.length}} keys)</td>
        </tr>
				<tr ng-repeat="apikey in value.keys | filter: apiKeysCtrl.showRevokedKeys">
          <td>
            <ng-md-icon ng-show="!apikey.revoked" icon="done" style="fill: #107F20"></ng-md-icon>
            <ng-md-icon ng-show="apikey.revoked" icon="clear" style="fill: #BE2628"></ng-md-icon>
            <code>{{apikey.key}}</code>
          </td>
          <td>{{apikey.revoked_at | date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td>{{apikey.expire_on | date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td>
            <span>
              <md-tooltip md-direction="left">Revoke this API Key</md-tooltip>
              <ng-md-icon ng-show="!apikey.revoked" icon="not_interested" ng-click="apiKeysCtrl.revoke(apikey.key)"></ng-md-icon>
            </span>
            <span>
              <md-tooltip md-direction="right">Set expiration for this API Key</md-tooltip>
              <ng-md-icon ng-show="!apikey.revoked" icon="schedule" ng-click="apiKeysCtrl.showExpirationModal(apikey)"></ng-md-icon>
            </span>
          </td>
				</tr>
			</tbody>
		</table>
	</md-data-table-container>
</div>
