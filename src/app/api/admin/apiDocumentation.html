<div layout="row" ng-controller="DocumentationController as documentationCtrl">
  <md-list layout="column" class="inset" flex="20">
    <md-button class="md-fab md-mini" aria-label="Add" ng-click="documentationCtrl.showNewPageDialog()">
      <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
    <md-divider></md-divider>
    <md-item ng-repeat="p in documentationCtrl.pages">
      <a href="#" style="color: #666;">
        <md-item-content md-ink-ripple layout="row" layout-align="start center">
          <div class="inset">
            <ng-md-icon icon="insert_drive_file"></ng-md-icon>
          </div>
          <md-button class="inset" ng-click="documentationCtrl.selectPage(p)" ng-class="{'selected' : p === documentationCtrl.selected }">
            {{p.title}}
          </md-button>
        </md-item-content>
      </a>
    </md-item>
  </md-list>
  <md-content flex="80">
    <md-card style="box-shadow:none;">
      <div style="border: 1px solid #e7eaec; border-bottom: 0; padding: 30px 20px 20px;">
        <div layout="column">
          <h3 style="color: #676a6c; clear:both;">{{documentationCtrl.selected.title}}</h3>
          <div class="documentation-tool-bar">
            <md-button ng-show="!documentationCtrl.editMode" ng-click="documentationCtrl.edit()" class="md-icon-button" style="border: 1px solid #E7EAEC;" aria-label="Edit"><ng-md-icon icon="mode_edit" size="16"></ng-md-icon></md-button>
            <md-button ng-show="documentationCtrl.editMode" ng-click="documentationCtrl.editPage()" class="md-icon-button" style="border: 1px solid #E7EAEC;" aria-label="Save"><ng-md-icon icon="save" size="16"></ng-md-icon></md-button>
            <md-button ng-click="documentationCtrl.deletePage()" class="md-icon-button" style="border: 1px solid #E7EAEC;" aria-label="Delete"><ng-md-icon icon="delete" size="16"></ng-md-icon></md-button>
          </div>
        </div>
      </div>
      <md-card-content style="background-color: #fff; border: 1px solid #e7eaec">

        <div ng-show="!documentationCtrl.editMode">
          <div ng-if="documentationCtrl.markdownType()" btf-markdown="documentationCtrl.selected.content">
          </div>

          <raml-console ng-if="documentationCtrl.ramlType()" src="{{documentationCtrl.getContentUrl()}}"
                        disable-title disable-theme-switcher disable-raml-client-generator>
          </raml-console>

          <div ng-if="documentationCtrl.swaggerType()" swagger-ui url="documentationCtrl.getContentUrl()" api-explorer="true">
          </div>
        </div>

        <div ng-show="documentationCtrl.editMode">
          <div ui-codemirror ui-codemirror-opts="documentationCtrl.editorOptions" ng-model="documentationCtrl.selected.content"></div>
        </div>
      </md-card-content>
    </md-card>
  </md-content>
</div>
