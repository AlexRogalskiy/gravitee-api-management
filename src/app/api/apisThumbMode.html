<div layout="row" layout-wrap class="inset" ng-init="apisCtrl.list()">
	<div class="apis-box" flex="33" ng-repeat="api in apisCtrl.apis">
		<a ui-sref="apis.portal({apiId: api.id})">
			<md-card class="api-box" style="position: relative;">
				<div class="api-box-header" ng-style="{'background-color': apisCtrl.bgColorByIndex($index)}" layout="row">
					<div layout="column">
						<h3>{{api.name}} <small>({{api.version}})</small></h3>
						<h5 class="gravitee-api-description">{{api.description}}</h5>
					</div>
					<md-button class="md-icon-button md-icon-right" ng-if="apisCtrl.isOwner(api)"
										 ng-click="$event.stopPropagation()" ui-sref="apis.admin.general({apiId: api.id})">
						<ng-md-icon icon="settings" aria-label="{{api.id}}"></ng-md-icon>
					</md-button>
				</div>
				<md-card-content>
					<div layout="row">
						<div flex="33" class="border-right">
							<div class="description-block">
								<ng-md-icon icon="{{apisCtrl.getVisibilityIcon(api)}}"></ng-md-icon>
							</div>
						</div>
						<div flex="34" class="border-right">
							<div class="description-block">
								<h5 class="description-header">0</h5>
								<span class="description-text">APPLICATIONS</span>
							</div>
						</div>
						<div flex="33">
							<div class="description-block">
								<ng-md-icon ng-if="api.state === 'started'" icon="blur_on" size="32" style="fill: green;" title="Started"></ng-md-icon>
								<ng-md-icon ng-if="api.state !== 'started'" icon="blur_off" size="32" style="fill: red;" title="Stopped"></ng-md-icon>
							</div>
						</div>
					</div>
				</md-card-content>
			</md-card>
		</a>
	</div>
</div>
