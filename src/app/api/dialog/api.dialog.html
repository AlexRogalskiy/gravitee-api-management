  <md-dialog aria-label="New API" style="width: 60%">
    <form name="formApi" ng-submit="dialogApiCtrl.save()" novalidate>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>New API</h2>
          <span flex></span>
          <md-button type="button" class="md-icon-button" ng-click="dialogApiCtrl.hide()">
            X
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-content>
				<md-content class="md-padding">
          <v-accordion id="create-api-accordion" class="vAccordion--default" multiple>
            <v-pane expanded>
              <v-pane-header>
                <legend><ng-md-icon icon="label_outline"></ng-md-icon> General</legend>
              </v-pane-header>
              <v-pane-content>
                <div layout="column" layout-wrap layout-gt-sm="row">
                  <md-input-container flex-xs flex="50">
                    <label>Name *</label>
                    <input ng-model="api.name" type="text" required>
                  </md-input-container>
                  <md-input-container flex-xs flex="50">
                    <label>Version *</label>
                    <input ng-model="api.version" type="text" required>
                  </md-input-container>
                </div>

                <div layout="column" layout-wrap layout-gt-sm="row">
                  <md-input-container>
                    <label>Description *</label>
                    <input ng-model="api.description" required>
                  </md-input-container>
                </div>
              </v-pane-content>
            </v-pane>

            <v-pane>
              <v-pane-header>
                <legend><ng-md-icon icon="share"></ng-md-icon> Gateway</legend>
              </v-pane-header>
              <v-pane-content>
                <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-sm>
                    <label>Context path *</label>
                    <input ng-model="api.proxy.context_path" type="text" ng-pattern="/^(\/\w+)+\.\w+(\?(\w+=[\w\d]+(&\w+=[\w\d]+)+)+)*$/" required>
                  </md-input-container>

                  <md-input-container class="md-block" flex-gt-sm>
                    <label>Endpoint *</label>
                    <input ng-model="api.proxy.endpoint" type="url" required>
                  </md-input-container>
                </div>
              </v-pane-content>
            </v-pane>
          </v-accordion>
    		</md-content>
      </md-dialog-content>

      <div class="md-actions" layout="row">
        <md-button type="button" ng-click="dialogApiCtrl.hide()" class="md-primary">
          Cancel
        </md-button>
        <md-button type="submit" class="md-primary" ng-disabled="formApi.$invalid">
          Create
        </md-button>
      </div>
    </form>
  </md-dialog>
