  <md-dialog aria-label="Creation of a new API">
    <md-content class="md-padding">
    <form name="formApi" ng-submit="save()" novalidate>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>{{editMode?'Modification of API ' + api.name:'Creation of a new API'}}</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="hide()">
            X
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-content>
        <div layout="">
          <md-input-container ng-if="!editMode">
            <label>Name *</label>
            <input ng-model="api.name" required>
          </md-input-container>
          <md-input-container>
            <label>Version *</label>
            <input ng-model="api.version" required>
          </md-input-container>
        </div>
        <div>
          <md-input-container>
            <label>Description *</label>
            <input ng-model="api.description" required>
          </md-input-container>
        </div>
        <div>
          <md-input-container>
            <label>Context path *</label>
            <input ng-model="api.proxy.context_path" required>
          </md-input-container>
        </div>
        <div>
          <md-input-container>
            <label>Endpoint *</label>
            <input ng-model="api.proxy.endpoint" required>
          </md-input-container>
        </div>
        <md-subheader class="md-warn" ng-bind="error"></md-subheader>
      </md-dialog-content>

      <div class="md-actions" layout="row">
        <md-button type="button" ng-click="hide()" class="md-primary">
          Cancel
        </md-button>
        <md-button type="submit" class="md-primary" ng-disabled="formApi.$invalid">
          Save
        </md-button>
      </div>
    </form>
    </md-content>
  </md-dialog>
