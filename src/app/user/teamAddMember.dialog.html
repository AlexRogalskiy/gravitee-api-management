<md-dialog aria-label="Add member to the team">
  <form name="formAddMemberTeam" ng-submit="addMember(team)" novalidate>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Member to the team {{team.name}}</h2>
        <span flex></span>
        <md-button type="button" class="md-icon-button" ng-click="cancel()">
          X
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div layout="" layout-padding>
				<div class="input-group">
					<input type="text" ng-model="query" placeholder="Search user ">
					<button type="button" ng-click="searchUsers()">
						<i class="fa fa-search"></i>
						Search
					</button>
					</span>
				</div>
      </div>
      <div layout="" ng-show="member.username" layout-padding>
				<p>{{member.username}}</p>
			</div>
      <md-subheader class="md-warn" ng-bind="error.statusText || error.status"></md-subheader>
    </md-dialog-content>

    <div class="md-actions" layout="row">
      <md-button type="button" ng-click="cancel()" class="md-primary">
        Cancel
      </md-button>
      <md-button type="submit" class="md-primary" ng-disabled="formTeam.$invalid">
        Add member
      </md-button>
    </div>
  </form>
</md-dialog>
