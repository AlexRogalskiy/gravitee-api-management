<section>
	<section class="content-header">
	  <h1>
	   	Gravitee
     	<small>Team '{{userCtrl.team.name}}' Management</small>
    </h1>
	</section>
	<md-card>
		<md-card-content>
			<md-tabs class="md-primary" md-dynamic-height md-border-bottom>
		    <md-tab label="summary">
		      <md-content class="md-padding">
		        <h1 class="md-display-1">{{userCtrl.team.name}}</h1>
						<md-divider></md-divider>
			      <p class="inset">{{userCtrl.team.description}}</p>
						<md-card>
							<md-card-content>
								<h5>
									Members 
									<md-button class="md-fab md-mini"	 aria-label="Add" ng-click="userCtrl.showAddMemberModal(userCtrl.team)">
										<ng-md-icon icon="add"></ng-md-icon>
									</md-button>
								</h5>
								<md-divider></md-divider>
								<md-list ng-repeat="member in userCtrl.teamMembers">
									<md-list-item class="md-2-line">
										<ng-md-icon icon="account_circle" size="60" style="fill: #eee;" class="face"></ng-md-icon>
										<div class="md-list-item-text">
											<h3>{{member.member}}</h3>
											<h5><md-chips><md-chip>{{member.role}}</md-chip></md-chips></h5>
										</div>
										<md-divider md-inset ng-if="!$last"></md-divider>
									</md-list-item>
								</md-list>
							</md-card-content>
						</md-card>
		      </md-content>
		    </md-tab>
				<md-tab label="apis">
					<md-content>
						<md-card>
							<md-card-content>
								<md-list ng-repeat="api in userCtrl.teamApis">
									<md-list-item class="md-1-line">
										<div class="md-list-item-text">
											<h3>{{api.name}}</h3>
										</div>
										<md-divider md-inset ng-if="!$last"></md-divider>
									</md-list-item>
								</md-list>
							</md-card-content>
						</md-card>
					</md-content>
				</md-tab>
		     <md-tab label="applications">
		      <md-content>
						<md-card>
							<md-card-content>
								<md-list ng-repeat="application in userCtrl.teamApplications">
									<md-list-item class="md-1-line">
										<div class="md-list-item-text">
											<h3>{{application.name}}</h3>
										</div>
										<md-divider md-inset ng-if="!$last"></md-divider>
									</md-list-item>
								</md-list>
							</md-card-content>
						</md-card>
					</md-content>
		    </md-tab>
				<md-tab label="settings">
		      <md-content class="md-padding">
		        <h1 class="md-display-1">Settings</h1>
		       	<md-card>
							<md-card-content>
						    <form name="formTeam" class="md-inline-form" ng-submit="userCtrl.updateTeam(userCtrl.team)" novalidate>
        					<div layout="" layout-sm="column">
            				<md-input-container class="flex md-icon-float">
                			<label>Name</label>
                			<input ng-model="userCtrl.team.name" type="text" ng-required="true" ng-disabled="true">
           	 				</md-input-container>
									</div>
					        <div layout="" layout-sm="column">
            				<md-input-container class="flex md-icon-float">
                			<label>Description</label>
                			<input ng-model="userCtrl.team.description" type="text" ng-required="true">
            				</md-input-container>
									</div>
        					<div layout="" layout-sm="column">
            				<md-input-container class="flex md-icon-float">
                			<label>Email</label>
                			<input ng-model="userCtrl.team.email" type="email" ng-required="true">
            				</md-input-container>
									</div>
									<div class="md-actions gravitee-api-save-button" layout="row">
										<md-button type="submit" class="md-primary" ng-disabled="formTeam.$invalid || formTeam.$pristine">
									    Save
										</md-button>
									</div>
								</form>
							</md-card-content>
						</md-card>
		      </md-content>
		    </md-tab>
		  </md-tabs>
		</md-card-content>
	</md-card>
</section>
