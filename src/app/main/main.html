<section layout="column">
	<md-content>
	  <section class="landing-header">
			<div><img src="../../assets/images/landing-page-main-image.jpg" style="max-width: 100%;  height: auto;"></div>
			<section class="landing-header-content" layout-padding style="text-align:center;">		
				<div layout="row" layout-padding>
          <div flex="33">
            <div class="wow fadeInUp animated" data-wow-duration="400ms" data-wow-delay="0ms" style="visibility: visible; -webkit-animation: fadeInUp 400ms 0ms;">
							<a href="#/apis">
                <div class="icon-circle">
                  <ng-md-icon icon="dashboard" style="fill:#08c;"></ng-md-icon>
                </div>
							</a>
              <h3>Explore APIs</h3>
          </div>
        </div>
        <div flex="33">
            <div class="wow fadeInUp animated" data-wow-duration="400ms" data-wow-delay="100ms" style="visibility: visible; -webkit-animation: fadeInUp 400ms 100ms;">
							<a href="#">
                <div class="icon-circle">
                  <ng-md-icon icon="my_library_add" style="fill:#08c;"></ng-md-icon>
                </div>
							</a>
              <h3>Create your application</h3>
            </div>
          </div>
          <div flex="33">
            <div class="wow fadeInUp animated" data-wow-duration="400ms" data-wow-delay="200ms" style="visibility: visible; -webkit-animation: fadeInUp 400ms 200ms;">
							<a href="#/static/documentation">
                <div class="icon-circle">
                  <ng-md-icon icon="find_in_page" style="fill:#08c"></ng-md-icon>
                </div>
							</a>	
              <h3>Learn more</h3>
            </div>
          </div>
        </div>
			</section>
			<section id="apis" layout-padding>
				<md-divider></md-divider>
				<div class="section-main-header" style="text-align:center;">
					<h2 style="visibility: visible; animation-name: fadeInDown;" class="section-title text-center wow fadeInDown animated">
						API
					</h2>
					<p style="visibility: visible; animation-name: fadeInDown;" class="text-center wow fadeInDown animated">
						Learn more about your APIs
					</p>
				</div>
				<div layout="row" layout-wrap class="inset" ng-controller="ApisController as apisCtrl">
					<div class="apis-box" flex="33" ng-repeat="api in apisCtrl.apis">
						<a href="#/apis/{{api.name}}">
							<md-card class="api-box">
								<div class="api-box-header" ng-style="{'background-color': apisCtrl.bgColorByIndex($index)}">
									<h3>{{api.name}}</h3>
									<h5>{{api.version}}</h5>
								</div>
								<div class="widget-user-image">
		          	</div>
								<md-card-content>
									<div layout="row">
				            <div flex="50" class="border-right">
				              <div class="description-block">
				                <h5 class="description-header">0</h5>
				                <span class="description-text">APPLICATIONS</span>
				              </div>
				            </div>
				            <div flex="50">
				              <div class="description-block">
				                <h5 class="description-header">0</h5>
				                <span class="description-text">LIKERS</span>
				              </div>
				            </div>
		            	</div>
								</md-card-content>
							</md-card>
						</a>
    			</div>
			</div>
			<div style="text-align:center;">
				<ul class="pagination">
					<li><a href="#">...</a></li>
				</ul>
			</div>
		</section>
	 </section>
	</md-content>
</section>
