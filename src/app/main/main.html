<section layout="column">
	<md-content>
	  <section class="landing-header">
			<div><img src="../../assets/images/landing-page-main-image.jpg" style="max-width: 100%;  height: auto;"></div>
			<section class="landing-header-content" layout-padding style="text-align:center;">
				<ul>
					<li><a href="#/apis">Check out APIs <ng-md-icon icon="dashboard" style="fill:#08c;"></ng-md-icon></a></li>
					<li><a href="#">Create your Application <ng-md-icon icon="my_library_add" style="fill:#08c;"></ng-md-icon></a></li>
					<li><a href="#/static/documentation">Learn More <ng-md-icon icon="find_in_page" style="fill:#08c"></ng-md-icon></a></li>
				</ul>
			</section>
			<section id="apis" layout-padding>
				<md-divider></md-divider>
				<div class="section-main-header" style="text-align:center;">
					<h2 style="visibility: visible; animation-name: fadeInDown;" class="section-title text-center wow fadeInDown animated">
						API
					</h2>
					<p style="visibility: visible; animation-name: fadeInDown;" class="text-center wow fadeInDown animated">
						Learn more about your APIs
					</p>
				</div>
				<div layout="row" layout-wrap class="inset" ng-controller="ApiController as apiCtrl">
					<div flex="33" ng-repeat="api in apiCtrl.apis">
						<md-card class="api-box">
							<div class="api-box-header" ng-style="{'background-color': apiCtrl.bgColorByIndex($index)}">
								<h3>{{api.name}}</h3>
								<h5>{{api.version}}</h5>
							</div>
							<div class="widget-user-image">
            	</div>
							<md-card-content>
								<div class="row">
                <div class="col-sm-4 border-right">
                  <div class="description-block">
                    <h5 class="description-header">0</h5>
                    <span class="description-text">APPLICATIONS</span>
                  </div>
                </div>
                <div class="col-sm-4 border-right">
                  <div class="description-block">
                    <h5 class="description-header">0</h5>
                    <span class="description-text">LIKERS</span>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="description-block">
                    <h5 class="description-header">
											<md-button ng-href="#/apis/sub">
												<ng-md-icon icon="more_horiz" size="36" style="fill: #696969;"></ng-md-icon>
											</md-button>
										</h5>
                  </div>
                </div>
              </div>
						</md-card-content>
					</md-card>
    		</div>
		</div>
		<div style="text-align:center;">
			<ul class="pagination">
				<li><a href="#">...</a></li>
			</ul>
		</div>
	</section>
 </section>
</md-content>
</section>
