  <md-dialog aria-label="Creation of a new application">
    <form name="formApplication" ng-submit="create(application)" novalidate>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Creation of a new application</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="hide()">
            X
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-content>
				<div class="layout-padding">
		      <div layout="">
		        <md-input-container>
		          <label>Name *</label>
		          <input ng-model="application.name" required>
		        </md-input-container>
		      </div>
		      <div layout="">
		        <md-input-container>
		          <label>Description *</label>
		          <input ng-model="application.description" required>
		        </md-input-container>
		      </div>
		      <div layout="">
		        <md-input-container>
		          <label>Type</label>
		          <input ng-model="application.type" required>
		        </md-input-container>
		      </div>
		      <md-subheader class="md-warn" ng-bind="error"></md-subheader>
				</div>
      </md-dialog-content>

      <div class="md-actions" layout="row">
        <md-button type="button" ng-click="hide()" class="md-primary">
          Cancel
        </md-button>
        <md-button type="submit" class="md-primary" ng-disabled="formApplication.$invalid">
          Create
        </md-button>
      </div>
    </form>
  </md-dialog>
