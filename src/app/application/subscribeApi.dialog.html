  <md-dialog aria-label="Subscribe to APIs">
    <form name="formSubscribeAPI" ng-submit="subscribe(application)" novalidate>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Subscribe to APIs</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="hide()">
            <ng-md-icon icon="close"></ng-md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-content>
				<div class="md-padding">
					<label ng-repeat="api in apis">
						<input
							type="checkbox"
							name="selectedApis[]"
							value="{{api.name}}"
							ng-checked="selection.indexOf(api.name) > -1"
							ng-click="selectApi(api.name)"
						> {{api.name}}
					</label>
				</div>
      </md-dialog-content>
      <div class="md-actions" layout="row">
        <md-button type="button" ng-click="hide()" class="md-primary">
          Cancel
        </md-button>
        <md-button type="submit" class="md-primary" ng-disabled="formSubscribeAPI.$invalid">
          Subscribe
        </md-button>
      </div>
    </form>
  </md-dialog>
