<md-card class="no-box-shadow">
  <md-card-header>
    <md-card-header-text layout="row" layout-align="center">
      <div class="input-group apis-header-filter" flex="60" flex-xs="100">
        <input class="form-control" type="text" ng-model="searchApplications" placeholder="Search applications ..." autofocus/>
      </div>
    </md-card-header-text>
  </md-card-header>
	<md-card-content style="overflow-y: auto; height: calc(100vh - 90px);">
		<md-table-container ng-show="applicationsCtrl.applications.length > 0">
      <table md-table>
				<thead md-head md-order="order">
				<tr md-row>
					<th md-column order-by="name">Name</th>
					<th md-column order-by="type">Type</th>
				</tr>
				</thead>
        <tbody md-body>
          <tr md-row md-auto-select ng-repeat="application in applicationsCtrl.applications | filter: searchApplications | orderBy: order"
              title="{{application.description}}" ui-sref="applications.portal.general({applicationId: application.id})">
            <td md-cell>{{application.name}}</td>
            <td md-cell>{{application.type}}</td>
          </tr>
				</tbody>
			</table>
		</md-table-container>
	</md-card-content>
</md-card>
