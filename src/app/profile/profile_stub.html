<section>
  <div layout="row" layout-wrap>
  	<div flex="30">
  	  <md-card>
  	  	<div class="inset">
  	  		<h3>Profile Detail</h3>
  	  		<md-divider></md-divider>
  	  	</div>
  		<md-card-content>
  		  <div>
		  	<ng-md-icon icon="account_circle" size="64" style="fill: #eee;"></ng-md-icon>
			<h4>Firstname Lastname</h4>
			<h5>firstname.lastname@mydomain.com</h5>
		  </div>
		  <md-subheader>Teams</md-subheader>
		  <md-chips>
		  	<md-chip>administrators</md-chip>
		  	<md-chip>developers</md-chip>
		  	<md-chip>guests</md-chip>
		  </md-chips>
  		</md-card-content>
  		<md-card-actions layout="row" layout-align="start start">
		   <md-button><ng-md-icon icon="mode_edit" size="16" style="fill: #333;"></ng-md-icon><small>Edit your Profile</small></md-button>
		   <md-button><ng-md-icon icon="add" size="16" style="fill: #333;"></ng-md-icon><small>Add an application</small></md-button>
		</md-card-actions>
  	  </md-card>
  	</div>
  	<div flex="70">
  	  <md-card>
  	  	<div class="inset">
  	  		<h3>Applications</h3>
  	  		<md-divider></md-divider>
  	  	</div>
  		<md-card-content>
  			<md-list>
		    <md-list-item class="md-2-line">
		      <ng-md-icon icon="settings_applications" size="60" style="fill: #eee;" class="face"></ng-md-icon>
		      <div class="md-list-item-text">
		        <h3>Application 1</h3>
		      </div>
		      <md-divider md-inset ng-if="!$last"></md-divider>
		    </md-list-item>
        <md-list-item class="md-2-line">
		      <ng-md-icon icon="settings_applications" size="60" style="fill: #eee;" class="face"></ng-md-icon>
		      <div class="md-list-item-text">
		        <h3>Application 2</h3>
		      </div>
		      <md-divider md-inset ng-if="!$last"></md-divider>
		    </md-list-item>
				<md-list-item class="md-2-line">
		      <ng-md-icon icon="settings_applications" size="60" style="fill: #eee;" class="face"></ng-md-icon>
		      <div class="md-list-item-text">
		        <h3>Application 3</h3>
		      </div>
		      <md-divider md-inset ng-if="!$last"></md-divider>
		    </md-list-item>
				<md-list-item class="md-2-line">
		      <ng-md-icon icon="settings_applications" size="60" style="fill: #eee;" class="face"></ng-md-icon>
		      <div class="md-list-item-text">
		        <h3>Application 4</h3>
		      </div>
		      <md-divider md-inset ng-if="!$last"></md-divider>
		    </md-list-item>
				<md-list-item class="md-2-line">
		      <ng-md-icon icon="settings_applications" size="60" style="fill: #eee;" class="face"></ng-md-icon>
		      <div class="md-list-item-text">
		        <h3>Application 5</h3>
		      </div>
		      <md-divider md-inset ng-if="!$last"></md-divider>
		    </md-list-item>
		  </md-list>
			<div style="text-align:center;">
				<ul class="pagination">
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
				</ul>
			</div>
  		</md-card-content>
  	  </md-card>
  	</div>
  </div>
</section>
