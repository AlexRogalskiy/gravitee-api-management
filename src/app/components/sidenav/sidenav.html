<md-sidenav class="md-sidenav-left md-whiteframe-z1 md-sidenav-theme" md-component-id="left">
	<div>
		<div class="sidenav-user-contents">
			<div>
				<img src="app/images/GRAVITEE_LOGOclair-04.png" width="64px" height="64px" style="vertical-align:middle;" />
				<span id="sidenav-user-name"><strong>{{sidenavCtrl.user.principal.username}}</strong></span>
			</div>
			<md-divider></md-divider>
		</div>
		<md-list class="sidenav-list">
			<md-list-item>
				<div>
		   		<ng-md-icon icon="home" class="vertical-align: middle;"></ng-md-icon>
					<span class="inset"><a href="" ng-click="sidenavCtrl.close()" ui-sref="home">Home</a></span>
				</div>
	 	  </md-list-item>
			<md-list-item>
				<div>
		   		<ng-md-icon icon="dashboard" style="class="vertical-align: middle;"></ng-md-icon>
					<span class="inset"><a href="" ng-click="sidenavCtrl.close()" ui-sref="apis.list.thumb">APIs</a></span>
				</div>
		  </md-list-item>
			<md-list-item>
				<div>
		   		<ng-md-icon icon="list" class="vertical-align: middle;"></ng-md-icon>
					<span class="inset"><a href="" ng-click="sidenavCtrl.close()" ui-sref="applications.thumb">Applications</a></span>
				</div>
		  </md-list-item>
		</md-list>
	</div>
	<div id="sidenav-footer" style="position:fixed; bottom: 20px;">
		<ul>
			<li><a href="#" ng-click="sidenavCtrl.logout()">Sign Out <ng-md-icon icon="logout"></ng-md-icon></a></li>
		</ul>
	</div>
</md-sidenav>
