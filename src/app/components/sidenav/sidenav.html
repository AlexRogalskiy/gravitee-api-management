<md-sidenav class="md-sidenav-left md-whiteframe-z1 md-default-theme" md-component-id="left">
	<md-toolbar class="md-hue-2">
    <div layout="column" class="md-toolbar-tools-bottom inset">
			<div ng-if="!authenticated">
  			<img src="app/images/GRAVITEE_LOGOclair-04.png" width="64px" height="64px" />
  			<h3>Gravitee.io</h3>
  		</div>
	 		<a href="" ui-sref="profile" ng-click="sidenavCtrl.close()" ng-if="authenticated" layout="row">
    		<div>
      		<img src="app/images/GRAVITEE_LOGOclair-04.png" width="64px" height="64px" style="vertical-align:middle;" />
	  			<span style="color:white;">{{sidenavCtrl.user.principal.username}}</span>
  			</div>
			</a>
  	</div>
	</md-toolbar>
	<div>
		<md-list class="sidenav-list">
			<md-list-item>
				<md-button ng-click="sidenavCtrl.close()" ui-sref="home" class="sidenav-list-button">
					<div class="inset">
			   		<ng-md-icon icon="home" class="vertical-align: middle;"></ng-md-icon>
						<span class="inset">Home</span>
					</div> 
				</md-button>
	 	  </md-list-item>
			<md-list-item>
				<md-button ng-click="sidenavCtrl.close()" ui-sref="apis.list.thumb" class="sidenav-list-button">
					<div class="inset">
			   		<ng-md-icon icon="dashboard" class="vertical-align: middle;"></ng-md-icon>
						<span class="inset">APIs</span>
					</div> 
				</md-button>
		  </md-list-item>
			<md-list-item>
				<md-button ng-click="sidenavCtrl.close()" ui-sref="applications.thumb" class="sidenav-list-button">
					<div class="inset">
			   		<ng-md-icon icon="list" class="vertical-align: middle;"></ng-md-icon>
						<span class="inset">Applications</span>
					</div> 
				</md-button>
		  </md-list-item>
		</md-list>
	</div>
</md-sidenav>
