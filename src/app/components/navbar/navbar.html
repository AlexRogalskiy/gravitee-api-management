<md-toolbar layout="row" layout-align="start center" class="md-whiteframe-z2" style="position:fixed;">
  <md-button ng-click="navbarCtrl.toggleSidenav('left')" aria-label="Menu">
    <ng-md-icon icon="menu"></ng-md-icon>
  </md-button>
  <md-button href="#/">
    Gravitee.IO API Portal
  </md-button>
	<span flex></span>
	<div class="navbar-login" ng-if="!authenticated">
		<md-menu>
			<md-button aria-label="Login form" ng-click="navbarCtrl.openMenu($mdOpenMenu, $event)">
				<ng-md-icon md-menu-origin icon="login" style="fill:white;"></ng-md-icon> Login
			</md-button>
			<md-menu-content width="4" layout-padding>
				<form name="formUser" ng-submit="navbarCtrl.login()" class="gravitee-login-container" style="padding-top:20px;">
        	<md-input-container class="md-icon-float">
            <label>Login</label>
            <input ng-model="navbarCtrl.user.username" type="text" ng-required="true">
        	</md-input-container>

        	<md-input-container class="md-icon-float">
            <label>Password</label>
            <input ng-model="navbarCtrl.user.password" type="password" ng-required="true">
        	</md-input-container>

        	<md-button type="submit" class="md-raised md-primary md-button md-ink-ripple" ng-disabled="formUser.$invalid">
            Login
        	</md-button>
      	</form>
			</md-menu-content>
		</md-menu>
	</div>
  <md-button ng-if="authenticated" type="button" ng-click="navbarCtrl.logout()"><ng-md-icon icon="logout"></ng-md-icon> Log out</md-button>
</md-toolbar>
