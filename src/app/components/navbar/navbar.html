<md-toolbar layout="row" layout-align="start center" class="md-whiteframe-z1 md-hue-1" id="navbar-main-toolbar">
  <md-button ng-if="authenticated" ng-click="navbarCtrl.toggleSidenav('left')" aria-label="Menu">
    <ng-md-icon icon="menu"></ng-md-icon>
  </md-button>
  <span ng-if="authenticated" ncy-breadcrumb></span>
	<span flex></span>
	<div class="navbar-login" ng-if="!authenticated">
		<md-button aria-label="Login form" ng-click="navbarCtrl.showLoginModal($event)">
			<ng-md-icon md-menu-origin icon="login"></ng-md-icon> Login
		</md-button>
	</div>
</md-toolbar>
