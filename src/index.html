<!doctype html>
<html ng-app="gravitee">
  <head>
    <meta charset="utf-8">
    <title>Gravitee Administration Console</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

		<!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css">
		<!-- raml console dependencies -->
  	<link href="assets/api-console/distribution/styles/api-console-light-theme.css" rel="stylesheet" type="text/css" />
  </head>
  <body ng-cloak>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div style="height:100%;">
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
		<md-toolbar class="md-tall md-hue-2 md-whiteframe-z2">
          <div layout="column" class="md-toolbar-tools-bottom inset">
			<div ng-if="!authenticated">
			  <img src="../assets/images/GRAVITEE_LOGOclair-04.png" width="64px" height="64px" />
			  <h3>Gravitee.io</h3>
			  </div>


				 <a href="#/profile" ng-if="authenticated" layout="row">
		           <ng-md-icon icon="account_circle" size="64" style="fill: white;"></ng-md-icon>
           <div layout="column">
             <span flex></span>
             <span style="color:white;">Firstname Lastname</span>
           </div>
				</a>
             </div>
		 </md-toolbar>
         <md-list>
           <md-item>
             <a href="#/">
                 <md-item-content md-ink-ripple layout="row" layout-align="start center">
                 <div class="inset">
                   <ng-md-icon icon="home"></ng-md-icon>
                 </div>
                 <div class="inset">Home</div>
               </md-item-content>
            </a>
           </md-item>
           <md-item>
             <a href="" ui-sref="apis.list.thumb">
               <md-item-content md-ink-ripple layout="row" layout-align="start center">
                 <div class="inset">
                   <ng-md-icon icon="dashboard"></ng-md-icon>
                 </div>
                 <div class="inset">APIs</div>
               </md-item-content>
             </a>
           </md-item>
          <md-item>
             <a href="" ui-sref="applications.thumb">
                 <md-item-content md-ink-ripple layout="row" layout-align="start center">
                 <div class="inset">
                   <ng-md-icon icon="list"></ng-md-icon>
                 </div>
                 <div class="inset">Applications</div>
               </md-item-content>
            </a>
          </md-item>
        </md-list>
			</md-sidenav>
      <md-content style="height:100%;">
        <header>
          <gravitee-navbar />
        </header>
			  <div ui-view></div>
			</md-content>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

		<!-- Angular Material icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
		<!-- raml console dependencies -->
		<script src="assets/api-console/distribution/scripts/api-console-vendor.js" type="text/javascript" ></script>
		<script src="assets/api-console/distribution/scripts/api-console.js" type="text/javascript"></script>
		<script type="text/javascript">
		  $.noConflict();
		</script>
  </body>
</html>
